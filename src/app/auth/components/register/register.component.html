<div class="container">
      <h1 class="heading-primary">Register Page</h1>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-container">
            <input style="margin:10px" placeholder="First Name" formControlName="firstName">
            <input style="margin:10px"  placeholder="Last Name" formControlName="lastName">
            <input style="margin:10px"  placeholder="Email" formControlName="email">
            <input style="margin:10px" type="password" placeholder="Password" formControlName="password">
            <a style="margin:10px" routerLink="/auth/login" style="display:block">Login Now</a>
          <button style="margin:10px" class="register-button"  [disabled]="registerForm.invalid || isSubmited"
            type="submit">Register</button>
        </div>
      </form>
  </div>
